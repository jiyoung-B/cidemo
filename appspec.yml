version: 0.0
os: linux
files:
  - source: ./scripts
    destination: /home/ubuntu/app/scripts
    overwrite: yes

permissions:
  - object: /home/ubuntu/app
    pattern: "**"
    owner: ubuntu
    group: ubuntu
    mode: 755

hooks:
  ApplicationStart:
    - location: scripts/deploy.sh
      timeout: 120
      runas: ubuntu
